<head>
    <head th:replace="common/sub/head"></head>
</head>

<span class="" th:each="list : ${list}"  th:object="${list}">
	<small class="label pull-right bg-green" th:text="${list.ex_seq}"></small>
</span>

<div class="wrap col-12">
	<div th:each="list : ${list}"  th:object="${list}">
		<a th:href="@{/exercise/exerciseConfirmDetail(ex_seq=${list.ex_seq})}">
			<div>
				<span th:text="${list.ex_title}"></span>
				<span th:text="${list.ex_date}"></span>
			</div>
		</a>
	</div>
</div>
