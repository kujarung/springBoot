<div class="col-12 log_con" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-12 mw-1200 col-center">
        <div class="col-12 pt30 pr30 pl30 pr-sm-0 pl-sm-0">
            <div class="left_logo">
                <!--왼쪽 로고-->
                <!--img는 width값과 height가 고정 되어 있으므로 크기 변경 시 css변경 필요-->
                <!--반대로 어떠한 이미지를 넣어도 고정 값으로 변함-->
                <h1>
                    <a href="/">
                        <img src="../img/main.png" alt="main_logo" style="height:70px;">
                    </a>
                </h1>
            </div>

            <div class="right_utill_con">
                <!--메뉴 쪽, 추가 메뉴 필요시 li a 를 추가 하면 됨-->
                <ul class="col-12 ul_utill">
                    <li class="">
                        <a href="/intro_school">
                            학교 소개
                        </a>
                    </li>
                    <li class="">
                        <a href="/intro_teacher">
                            선생님 소개
                        </a>
                    </li>
                    <li>
                        <a href="/intro_course">
                            수업 소개
                        </a>
                    </li>
                    <th:block th:if="${session.memberSeq} == null">
                        <li class="">
                            <a href="/sign_up">
                                회원가입
                            </a>
                        </li>
                        <li class="">
                            <a href="/sign_in">
                                로그인
                            </a>
                        </li>
                    </th:block>
                    <th:block th:if="${session.memberSeq} != null">
                        <li class="">
                            <a href="/memberMyPage">
                                My Page
                            </a>
                        </li>
                        <th:block th:if="${session.authority} == 1">
                            <li class="">
                                <a href="/admin/index">
                                    관리자 페이지
                                </a>
                            </li>
                        </th:block>
                        <li class="">
                            <a href="javascript:logout();">
                                로그 아웃
                            </a>
                        </li>
                    </th:block>

                    <li id="moblie_menu">
                        <span></span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
