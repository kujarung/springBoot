    <script>
        $(".han-content").hide();
        $(".tab").on("click", function () {
            var _this = $(this);
            $(".tab").removeClass("active");
            _this.addClass("active");
            if(_this.hasClass("kor")) {
                $(".kor-content").show();
                $(".han-content").hide();
            } else {
                $(".kor-content").hide();
                $(".han-content").show();
            }
