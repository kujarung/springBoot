<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<head th:replace="common/admin/admin_head"></head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<div th:replace="common/admin/admin_gnb"></div>
<div class="col-12 right_body" style="padding-top:100px;">
	<div class="col-12 inner_con">
		<div class="col-12 mb50 step_title">
			강좌 상세 정보
		</div>
		<div class="col-12 col-center mw-768">
			<div class="detail_table mb50">
				<th:block th:object="${courseDetail}">
					<td th:text="${courseDetail}">

					</td>
					<table style="width: 100%;">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<tbody>
						<tr>
							<th>이름</th>
							<td th:text="${courseDetail.name}"></td>

							<th>아이디</th>
							<td th:text="${courseStudent.member_id}"></td>
						</tr>

						<tr>
							<th>시작일</th>
							<td th:text="${courseStudent.start_date}"></td>
							<th>종료일</th>
							<td th:text="${courseStudent.end_date}"></td>
						</tr>

						<tr>
							<th>결제 금액</th>
							<td th:text="${courseStudent.price}"></td>
							<th>결제 여부</th>
							<td th:if="${courseStudent.payment_yn} == 0">
								미결제<button id="changePayment">결제 상태 변경</button>
							</td>
							<td th:if="${courseStudent.payment_yn} == 1">
								결제<button id="chkPayInfo">결제 정보 확인</button>
							</td>
						</tr>

						<tr>
							<th>delay 사용 여부</th>
							<td>
								<th:block th:if="${courseStudent.is_delay == 0}" id="delayYn">
									미사용
								</th:block>

								<th:block th:if="${courseStudent.is_delay == 1}" id="delayYn">
									사용
								</th:block>
							</td>
							<th>지점</th>
							<td th:text="${courseStudent.branch}"></td>
						</tr>
						</tbody>
					</table>
				</th:block>
			</div>
		</div>

	</div>
</div>

<script>
	$(function(){

	});
</script>
</body>
</html>
