<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<head th:replace="common/admin/admin_head"></head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<div th:replace="common/admin/admin_gnb"></div>
<div class="col-12 right_body" style="padding-top:100px;">
	<div class="col-12 inner_con">
		<div class="col-12 mb50 step_title">
			강좌 상세 정보
		</div>
		<div class="col-12 col-center mw-768">
			<div class="detail_table mb50">
				<th:block th:object="${courseDetail}">
					<table style="width: 100%;">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<tbody>
						<tr>
							<th>지점</th>
							<td th:text="${courseDetail.branch}"></td>

							<th>시작 시간</th>
							<td th:text="${courseDetail.course_start_time}"></td>
						</tr>

						<tr>
							<th>요일</th>
							<td th:text="${courseDetail.week_of_day}" id="day"></td>
							<th>사용 여부</th>
							<td th:text="${courseDetail.is_use_yn}"></td>
						</tr>
						</tbody>
					</table>
				</th:block>
			</div>
		</div>

	</div>
</div>

<script>
	$(function(){

	});
</script>
</body>
</html>
